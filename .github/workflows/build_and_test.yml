name: Build & Test

on: [push, workflow_dispatch]

jobs:
    dependencies:
        name: Install dependencies
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        env:
            GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: 'npm'
                  cache-dependency-path: package-lock.json
            - run: npm ci

    build_code:
        name: Build code
        needs: [dependencies]
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        env:
            GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: 'npm'
                  cache-dependency-path: package-lock.json
            - run: npm ci
            - run: npm run build

    execute_tests:
        name: Execute unit tests
        runs-on: ubuntu-latest
        needs: [dependencies]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: 'npm'
                  cache-dependency-path: package-lock.json
            - run: npm ci
              env:
                  GITHUB_PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - run: npm run test
