<h1 mat-dialog-title>
    <ph-icon-warning /> You are removing a flag for:
    {{ data.FullAddress }}
</h1>

<div mat-dialog-content>
    <span>Provide a reason for removing of this flag</span>

    <mat-form-field>
        <mat-label>Select Reason</mat-label>
        <mat-select [formControl]="reason">
            <mat-option *ngFor="let reason of reasons | keyvalue" [value]="reason.value">
                {{ reason.value }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-flat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button cdkFocusInitial color="primary" [disabled]="reason.invalid" [mat-dialog-close]="reason.value">Remove flag</button>
</div>
