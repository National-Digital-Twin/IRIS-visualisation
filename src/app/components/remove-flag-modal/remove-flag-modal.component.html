<h2 mat-dialog-title>
    <ph-icon-warning /> You are removing a flag for:
    {{ data.FullAddress }}
</h2>

<div mat-dialog-content>
    <span>Provide a reason for removing of this flag</span>

    <mat-form-field>
        <mat-label>Select Reason</mat-label>
        <mat-select [formControl]="reason">
            @for (reason of reasons | keyvalue; track $index) {
                <mat-option [value]="reason.value">
                    {{ reason.value }}
                </mat-option>
            }
        </mat-select>
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-flat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button [mat-dialog-close]="reason.value" [disabled]="reason.invalid" cdkFocusInitial>Remove flag</button>
</div>
