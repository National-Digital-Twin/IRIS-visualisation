<div class="panel details-panel">
  <div class="details-panel__header">
    <h1>Property 2</h1>
    <button mat-icon-button><mat-icon>close</mat-icon></button>
  </div>
  <div class="details-panel__overview">
    <div>
      <p>Number 23, Street Address, Newport PO10 4BC</p>
      <p class="label label__epc--b">EPC: B</p>
      <p class="label label__type">Apartment</p>
    </div>
    <div class="details-panel__overview-buttons">
      <button mat-icon-button>
        <img
          src="assets/icons/FileArrowDown.svg"
          alt="download the data for this dwelling" />
      </button>
      <button mat-icon-button>
        <img
          src="assets/icons/FlagPennant.svg"
          alt="Toggle the flag status of this property" />
      </button>
      <button mat-icon-button>
        <img src="assets/icons/Notepad.svg" alt="add notes to this dwelling" />
      </button>
    </div>
  </div>
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Overview">
      <div class="details-panel__tab details-panel__tab--overview">
        <div class="overview">
          <h2>Overview</h2>
          <p>Number of flats: 3</p>
          <p>Inspection date: 01-02-2023</p>
        </div>
        <div>
          <h2>Details</h2>
          <p>Parts:</p>
          <p>Part type:</p>
          <p>Insulation type:</p>
          <p>Insulation thickness:</p>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Flag">*Flag information*</mat-tab>
    <mat-tab label="Asset">*Asset information*</mat-tab>
  </mat-tab-group>
</div>
