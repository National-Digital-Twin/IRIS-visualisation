<div class="zoom-controls">
  <button mat-icon-button class="map-button" (click)="resetMapView.emit()">
    <img src="assets/icons/NavigationArrow.svg" alt="reset map view" />
  </button>
  <button class="map-button" mat-icon-button (click)="zoomIn.emit()">
    <img src="assets/icons/Plus.svg" alt="zoom in" />
  </button>
  <button class="map-button" mat-icon-button (click)="zoomOut.emit()">
    <img src="assets/icons/Minus.svg" alt="zoom out" />
  </button>
</div>
<div class="draw-controls">
  <button mat-icon-button class="draw-button" (click)="setDrawMode('polygon')">
    <img src="assets/icons/SpatialSearch.svg" alt="draw polygon" />
  </button>
  <button mat-icon-button class="draw-button" (click)="setDrawMode('delete')">
    <img src="assets/icons/Trash.svg" alt="delete polygon" />
  </button>
</div>
<div id="map"></div>
