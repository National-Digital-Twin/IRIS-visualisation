<div class="results-panel-button">
    <h2>{{ numberResults() }} results in view</h2>
    <button
        class="toggle"
        [ngClass]="{ open: panelOpen }"
        mat-icon-button
        matTooltipPosition="after"
        [matTooltip]="panelOpen ? 'Close panel' : 'Open panel'"
        (click)="togglePanel()"
    >
        <mat-icon>vertical_align_top</mat-icon>
    </button>
</div>
