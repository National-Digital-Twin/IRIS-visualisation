<mat-expansion-panel class="results-card-expansion" [togglePosition]="'before'">
  <mat-expansion-panel-header
    class="results-card-expansion__header"
    [collapsedHeight]="'auto'"
    [expandedHeight]="'auto'">
    <c477-results-card [card]="card" [select]="select"></c477-results-card>
  </mat-expansion-panel-header>
  <ng-container *ngFor="let dwelling of card.dwellings">
    <c477-results-card [card]="dwelling" [select]="select"></c477-results-card>
  </ng-container>
</mat-expansion-panel>
