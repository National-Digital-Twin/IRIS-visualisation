<arc-container>
  <arc-navbar slot="nav" tabs="0">
    <span slot="name">{{ title }}</span>
  </arc-navbar>
  <div class="content">
    <div class="content__map-container">
      <ng-container *ngIf="data$ | async as data">
        <c477-map
          (setRouteParams)="setRouteParams($event)"
          [data]="data"></c477-map>
      </ng-container>
    </div>
  </div>
</arc-container>
