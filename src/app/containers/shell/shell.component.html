<arc-container fullscreen="true">
  <arc-navbar slot="nav" tabs="0">
    <span slot="name">{{ title }}</span>
  </arc-navbar>
  <div class="content">
    <c477-main-filters></c477-main-filters>
    <c477-results-panel></c477-results-panel>

    <c477-details-panel (closePanel)="closeDetails()"></c477-details-panel>

    <div class="content__map-container">
      <c477-map
        [mapConfig]="mapConfig"
        (setRouteParams)="setRouteParams($event)"
        (deleteSpatialFilter)="deleteSpatialFilter()"
        (resetMapView)="resetMapView()"
        (zoomIn)="zoomIn()"
        (zoomOut)="zoomOut()"
        (setSearchArea)="setSearchArea($event)"
        (setSelectedBuildingTOID)="setSelectedBuildingTOID($event)"></c477-map>
    </div>
  </div>
</arc-container>
