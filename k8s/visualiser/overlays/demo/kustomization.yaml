resources:
  - ../../base

namespace: iris

configMapGenerator:
  - name: iris-visualiser-configs
    envs:
      - params.env


patches:
  - path: patches/virtualService.yaml
    target:
      kind: VirtualService
  - path: patches/service-account.yaml
    target:
      kind: ServiceAccount


labels:
  - pairs:
      env: demo

images:
  - name: iris-visualiser-image
    newName: 503561419905.dkr.ecr.eu-west-2.amazonaws.com/iris/visualiser
    newTag: '1737626576'