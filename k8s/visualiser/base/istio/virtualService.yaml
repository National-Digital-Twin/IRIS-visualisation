
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService

metadata:
  name: iris-visualiser
spec:
  hosts:
    - placeholder
  gateways:
    - placeholder
  http:
    - match:
        - uri:
            prefix: /
      rewrite:
        uriRegexRewrite:
          match: ^/(/|$)(.*)
          rewrite: /\2
      route:
        - destination:
            host: iris-visualiser
            port:
              number: 80
